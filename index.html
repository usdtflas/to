<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تحميل SIGMA PRO</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-direction: row;
    }

    .header img {
      width: 50px;
      height: 50px;
    }

    .header h1 {
      font-size: 1.6rem;
      font-weight: bold;
      margin: 0;
    }

    .ui-abstergo {
      --primary: #fff;
      --secondary: rgba(255, 255, 255, 0.3);
      --shadow-blur: 3px;
      --text-shadow-blur: 3px;
      --animation-duration: 2s;

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      transform: scale(0.9);
    }

    .ui-abstergo .ui-text {
      color: var(--primary);
      text-shadow: 0 0 var(--text-shadow-blur) var(--secondary);
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      font-size: 1rem;
    }

    .ui-abstergo .ui-dot {
      width: 5px;
      height: 5px;
      margin-left: 4px;
      background-color: var(--primary);
      border-radius: 50%;
      animation: dots var(--animation-duration) infinite linear;
    }

    .ui-abstergo .ui-dot:nth-child(2) {
      animation-delay: .4s;
    }
    .ui-abstergo .ui-dot:nth-child(3) {
      animation-delay: .8s;
    }

    .abstergo-loader {
      width: 100px;
      height: 90px;
      position: relative;
    }

    .abstergo-loader div {
      width: 50px;
      border-right: 12px solid transparent;
      border-left: 12px solid transparent;
      border-top: 21px solid white;
      position: absolute;
      filter: drop-shadow(0 0 3px rgba(255,255,255,0.3));
    }

    .abstergo-loader div:nth-child(1) {
      top: 27px;
      left: 7px;
      rotate: -60deg;
      animation: line1 2s linear infinite alternate;
    }

    .abstergo-loader div:nth-child(2) {
      bottom: 2px;
      left: 0;
      rotate: 180deg;
      animation: line2 2s linear infinite alternate;
    }

    .abstergo-loader div:nth-child(3) {
      bottom: 16px;
      right: -9px;
      rotate: 60deg;
      animation: line3 2s linear infinite alternate;
    }

    @keyframes line1 {
      0%, 40% {
        top: 27px; left: 7px; rotate: -60deg;
      }
      60%, 100% {
        top: 22px; left: 14px; rotate: 60deg;
      }
    }

    @keyframes line2 {
      0%, 40% {
        bottom: 2px; left: 0; rotate: 180deg;
      }
      60%, 100% {
        bottom: 5px; left: -8px; rotate: 300deg;
      }
    }

    @keyframes line3 {
      0%, 40% {
        bottom: 16px; right: -9px; rotate: 60deg;
      }
      60%, 100% {
        bottom: 7px; right: -11px; rotate: 180deg;
      }
    }

    @keyframes dots {
      0%, 70%, 100% {
        background-color: var(--secondary);
      }
      30% {
        background-color: var(--primary);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="abstergo.png" alt="Abstergo Logo" />
    <h1>SIGMA PRO 9.81</h1>
  </div>

  <div class="ui-abstergo">
    <div class="abstergo-loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="ui-text">
      THE NEW GENERATION
      <div class="ui-dot"></div>
      <div class="ui-dot"></div>
      <div class="ui-dot"></div>
    </div>
  </div>

  <script>
    // التوجيه التلقائي بعد 6 ثوانٍ
    setTimeout(() => {
      window.location.href = 'page2.html';
    }, 6000);
  </script>
</body>
</html>
