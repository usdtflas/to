<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAY ONLY WITH USDT (BEP20)</title>
  <style>
    body {
      margin: 0;
      background: #0a0a1a;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #11182c;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      text-align: center;
      display: none;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo h1 {
      margin: 10px 0 0;
      font-size: 20px;
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #b5bfd8;
    }

    .input-copy {
      display: flex;
      align-items: center;
      border-radius: 8px;
      overflow: hidden;
      background-color: #ffffff;
    }

    .input-copy input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      outline: none;
      color: #000;
    }

    .input-copy button {
      background-color: #f0f0f0;
      color: #000;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      color: #000;
    }

    .submit-btn {
      background-color: white;
      color: #11182c;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 16px;
    }

    .submit-btn::after {
      content: '‚ûî';
      font-size: 18px;
    }

    #loading {
      display: none;
      margin-top: 15px;
      color: #ffdd00;
      font-weight: bold;
    }

    #successMessage {
      display: none;
      margin-top: 15px;
      color: #00ff99;
      font-weight: bold;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .popup img {
      width: 250px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .popup h2 {
      color: #fff;
      margin-bottom: 10px;
    }

    .popup button {
      background-color: #ffc107;
      color: black;
      font-weight: bold;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- ŸÜÿßŸÅÿ∞ÿ© ŸÖŸÜÿ®ÿ´ŸÇÿ© -->
  <div class="popup" id="popup">
    <h2>Copy Translation ID</h2>
    <img src="screenshot.png" alt="Screenshot">
    <button onclick="closePopup()">Done</button>
  </div>

  <!-- ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨ -->
  <div class="container" id="mainForm">
    <div class="logo">
      <img src="usdt.png" alt="Flasher Logo" />
      <h1><br><small>PAY ONLY WITH USDT (BEP20)</small></h1>
    </div>

    <div class="form-group">
      <label>Send Me USDT Below Address<br>(BEP20 Address)</label>
      <div class="input-copy">
        <input type="text" value="0x7ea19191baa01834719e0436593e4251654ba4ee" id="walletAddress" readonly />
        <button onclick="copyAddress()">Copy</button>
      </div>
    </div>
<div class="form-group">
      <label for="adress that you pay with it">adress that you pay with it</label>
      <input type="text" id="you payment adress" placeholder="payment adress" />
    </div>
    <div class="form-group">
      <label for="txid">Txid</label>
      <input type="text" id="txid" placeholder="Transaction id" />
    </div>

    <div class="form-group">
      <label for="amount">Select Transfer Amount (Min. $10 Required)</label>
      <select id="amount">
        <option value="10">10 USDT</option>
        <option value="20">20 USDT</option>
        <option value="40">40 USDT</option>
        <option value="60">60 USDT</option>
        <option value="100">100 USDT</option>
      </select>
    </div>

    <button class="submit-btn" onclick="handleSubmit()">Submit</button>

    <div id="loading">Submitting...</div>
    <div id="successMessage">ORDER SUBMIT ‚úÖ</div>
  </div>

  <script>
    function copyAddress() {
      const addressField = document.getElementById("walletAddress");
      addressField.select();
      addressField.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(addressField.value);
      alert("Address copied!");
    }

    function handleSubmit() {
  const txid = document.getElementById("txid").value.trim();
  const amount = document.getElementById("amount").value;
  const wallet = document.getElementById("walletAddress").value;

  const loading = document.getElementById("loading");
  const success = document.getElementById("successMessage");

  if (!txid || !amount) {
    alert("Please fill in all fields.");
    return;
  }

  loading.style.display = "block";
  success.style.display = "none";

  const botToken = "7541294448:AAEbnzKns8iQnv01Q6wgTmRyNhqEBDpxCqo";
  const chatId = "7739393558";
  const message = `
üì≤ New BaridiMob Payment Received
------------------------------
üí∞ Amount: ${amount} DZD
üî¢ TxID: ${txid}
üè¶ Wallet: ${wallet}
------------------------------`;

  fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      chat_id: chatId,
      text: message
    })
  })
  .then(res => res.json())
  .then(data => {
    loading.style.display = "none";
    if (data.ok) {
      success.innerText = "ORDER SUBMIT ‚úÖ";
      success.style.display = "block";
    } else {
      alert("‚ùå Failed to send to Telegram.");
    }
  })
  .catch(error => {
    loading.style.display = "none";
    alert("‚ùå Network error. Please try again.");
    console.error("Telegram Error:", error);
  });
}

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("mainForm").style.display = "block";
    }
  </script>

</body>
</html>
